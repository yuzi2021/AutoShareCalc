<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Income Calculator</h1>
        
        <div class="input-section">
            <h2>Input Data</h2>
            <input type="file" id="fileInput" />
            
            <div class="percentage-inputs">
                <div class="input-group">
                    <label for="smartumPercentage">Smartum Percentage:</label>
                    <input type="number" id="smartumPercentage" value="0.95" step="0.01" />
                </div>
                
                <div class="input-group">
                    <label for="epassiPercentage">Epassi Percentage:</label>
                    <input type="number" id="epassiPercentage" value="0.938" step="0.001" />
                </div>
                
                <div class="input-group">
                    <label for="edenredPercentage">Edenred Percentage:</label>
                    <input type="number" id="edenredPercentage" value="0.9442" step="0.0001" />
                </div>
                
                <div class="input-group">
                    <label for="totalPercentage">Final Total Percentage:</label>
                    <input type="number" id="totalPercentage" value="0.65" step="0.01" />
                </div>
            </div>
            
            <button onclick="processFile()">Calculate</button>
        </div>
        
        <div class="results-section">
            <h2>Results</h2>
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <!-- Dynamic column headers will be inserted here -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- Dynamic row values will be inserted here -->
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="calculationSteps">
                <!-- Step-by-step calculation explanation will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
